{% extends "base_generic.html" %}
{% block content %}
  <h1>Welcome to the Nursing Program Application!</h1>
  <a href="{% url 'submit' %}">Click here to submit your data</a>

  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
{% endif %}
{% endblock %}
